<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Header-scroll-360</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><span class="logo">LOGO</span></a>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Double cheese burger</h2>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing
                        elit. Doloribus id odit nostrum tempora architecto.
                        Exped est repudiandae inventore ullam id laboriosam
                        deleniti, veritatis dolore sapiente.
                    </p>
                    <a href="#">Learn More</a>
                </div>

                <div class="imgBox">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./images/01-food.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/02.blanja.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/03.green.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/04.black.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/05.red.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/06.food.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/07.travel.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/08.blue.jpg" />
                            </div>
                        </div>
                        <!-- <div class="swiper-pagination"></div> -->
                    </div>
                </div>
            </div>
            <ul class="socialMedia">
                <li>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </section>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                coverflowEffect: {
                    // rotate: 50,
                    rotate: 0,
                    stretch: 0,
                    depth: 200,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: ".swiper-pagination",
                },
                loop: true,
            });
        </script>
    </body>
</html>
